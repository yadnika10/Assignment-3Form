<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <form action="" method="get">
            <label for="firstname">First Name:</label>
            <input type="firstname" id="firstname" placeholder="First Name" required>
            <br>
            <br>
            <label for="middlename">Middle Name:</label>
            <input type="middlename" id="middlename" placeholder="Middle Name">
            <br>
            <br>
            <label for="lastname">Last Name:</label>
            <input type="lastname" id="lastname" placeholder="Last Name">
            <br><br>
            <label for="Course">Course:</label>
            <select name="Course" id="">
                <option value="Course 1">Course</option>
                <option value="Course 2">BCA</option>
                <option value="Course 3">BBA</option>
                <option value="Course 4">B.Tech</option>
                <option value="Course 5">MBA</option>
                <option value="Course 6">MCA</option>
                <option value="Course 7">M.Tech</option>
            </select>
            <br><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label>
            <br><br>
            <label for="date">DOB:</label>
            <input type="datetime-local" id="datetime" name="dob">
            <br><br>
            <label for="number">Phone:</label>
            <input type="text" value="+91" disabled size="2">
            <input type="number" id="number">
            <br><br>
            <label for="address">Address:</label><br>
            <textarea name="address" id="address" rows="5" cols="50"></textarea>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password">
            <br><br>
            <label for="password">Re-type password:</label>
            <input type="password" id="password">
            <br><br>
            <input type="checkbox" required>
            <label for="checkbox">Agree to terms and conditions</label>
            <br><br>
            <label for="file">Choose File</label>
            <input type="file">
            <br><br>
            <label for="color">Choose Color</label>
            <input type="color" name="color" id="color">
            <br><br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </fieldset>
</body>
</html>
